name: Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Install Ruff
      run: |
        # FIXME: update this to use the one defined in pyproject.toml
        pip install --user ruff==0.14.*

    - name: Check format with ruff
      run: |
        ruff --version
        ruff check
